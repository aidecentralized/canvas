version: "3.8"

services:
  # Backend server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: mcp-host-server
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - CLIENT_URL=http://localhost:3000
    volumes:
      - ./server/logs:/app/server/logs
    networks:
      - mcp-network

  # Frontend client
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: mcp-host-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    # Runtime environment variables are not needed for the client service
    # as REACT_APP_API_BASE_URL is baked in during the build stage (Dockerfile.client).
    # environment:
    #   - REACT_APP_API_BASE_URL=http://server:4000 # Example if needed at runtime, but not typical for CRA builds
    depends_on:
      - server
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
